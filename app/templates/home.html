{% extends 'layout/base.html' %}

{% block content %}
    {% for category in category_list %}
    <h1>
        {{ category.name }}
    </h1>
    <ul>
    {% for article in category.article_set.all %}
        <li>
        {{ article.name }}
        </li>
    {% endfor %}
    </ul>
    {% endfor %}
{% endblock %}
