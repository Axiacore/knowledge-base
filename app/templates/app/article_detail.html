{% extends 'layout/base.html' %}

{% block content %}
    <small><a href="{% url 'category_detail' article.category.slug %}">Volver</a></small>
    <h1>
        {{ object.name }}
        <small>{{ object.updated_at }}</small>
    </h1>
    <article>
        {{ object.content|safe }}
    </article>
    <div>
        <ul>
            <li>{{ object.upvotes }}</li>
            <li>{{ object.downvotes }}</li>
        </ul>
    </div>
{% endblock content %}
